<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <title>Game Trackr</title>
</head>

<body class="bg-dark-subtle">

  <div class="container-fluid min-vh-100 main">
    <header id="main-header"></header>

    <div>
      <div class="hero-image" style="height: 500px">
        <div class="hero-text d-flex flex-column align-items-center justify-content-center h-100 text-light text-center p-3">
          <h1 class="" style="font-size:70px">Game Trackr</h1>
          <p class="fs-5 fw-semibold">Level-up Your Gaming Experience</p>
        </div>
      </div>
    </div>

    <main>
      <section class="bg-dark" style="height: 500px">
        <div class="container h-100 d-flex align-items-center">
          <div class="row text-light">
            <div class="col-12 col-md-4 p-5 d-flex flex-column justify-content-center border">
              <i class="bi bi-star-fill text-center fs-1 mb-4"></i>
              <div class="text-center w-100">
                Keep a record of games you've played, rate them, and share your experiences.
              </div>
            </div>
            <div class="col-12 col-md-4 p-5 d-flex flex-column justify-content-center border">
              <i class="bi bi-controller fs-1 mb-4 text-center"></i>
              <div class="text-center w-100">
                Create your own gaming library and backlog of games to play next.
              </div>
            </div>
            <div class="col-12 col-md-4 p-5 d-flex flex-column justify-content-center border">
              <i class="bi bi-dpad-fill fs-1 mb-4 text-center"></i>
              <div class="text-center w-100">
                Dive into nostalgia or discover something new!
              </div>
            </div>
          </div>
        </div>
      </section>

      <section style="height: 300px">
        <div class="container h-100 d-flex flex-column justify-content-center">
          <h3>Search for a game to begin building your library</h3>
          <form id="search-form" class="d-flex mt-3" role="search">
            <input name="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </section>
    </main>


    <footer class="bg-dark text-light py-2" id="main-footer"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="/js/main.js" type="module"></script>
</body>


</html>

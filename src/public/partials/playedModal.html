<div class="modal fade" id="playedModal" tabindex="-1" aria-labelledby="playedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="playedModalLabel">Mark As Played</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="Start Date">
                        <label for="floatingInput">Start Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingPassword" placeholder="End Date">
                        <label for="floatingPassword">End Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                    <div class="rating-stars d-flex justify-content-center p-2 stars-interactive">
                        <i id="star-1" class="star bi bi-star mx-sm-1"></i>
                        <i id="star-1-fill" class="star-fill bi bi-star-fill d-none text-warning mx-sm-1"></i>
                        <i id="star-2" class="star bi bi-star mx-sm-1"></i>
                        <i id="star-2-fill" class="star-fill bi bi-star-fill d-none text-warning mx-sm-1"></i>
                        <i id="star-3" class="star bi bi-star mx-sm-1"></i>
                        <i id="star-3-fill" class="star-fill bi bi-star-fill d-none text-warning mx-sm-1"></i>
                        <i id="star-4" class="star bi bi-star mx-sm-1"></i>
                        <i id="star-4-fill" class="star-fill bi bi-star-fill d-none text-warning mx-sm-1"></i>
                        <i id="star-5" class="star bi bi-star mx-sm-1"></i>
                        <i id="star-5-fill" class="star-fill bi bi-star-fill d-none text-warning mx-sm-1"></i>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
